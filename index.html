<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz Challenge</title>
</head>
<body>    
    <div class="timer">Time: <span id="time">75</span></div>
  
    <br></br>
    
    <div class="scores"><a href="">View Highscores</a></div>

    <div class="wrapper">
      <div id="home" class="start">
        <h1>Coding Quiz Challenge</h1>
        <p>
            Welcome to my coding quiz! In my quiz I have added 5 multiple choice questions to test your knowledge. The quiz will be timed. If you get a question wrong there will be a time penalty. Good Luck!
        </p>
        <button id="start">Start Quiz</button>
      </div>

      <div id="questions" class="hide">
        <h1 id="question"></h1>
        <div id="choices" class="choice"></div>
      </div>

      <div id="answer" class="answer hide"></div>
    </div>

    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>


</body>
</html>
